<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index </title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="lessonContainer">
<div v-for="lesson in lessons" key="lesson">
   
    <h1>{{lesson.topic}}</h1>
    <h1>{{lesson.location}}</h1>
    <h1>{{lesson.price}}</h1>
</div>
    </div>




    </div>

        <script>
            let store = new Vue({
                el: "#app",
                data: { lessons: {},
            },

                created: function () {
                    fetch('http://localhost:3000/lessons').then(
                        function (response) {
                            response.json().then(
                                function (json) {
                                    store.lessons=json;
                                    console.log(json);
                                });
                        });
                }
            })
    

        </script>
</body>

</html>
